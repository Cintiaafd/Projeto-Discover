<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    
    <link rel="stylesheet" href="./style.css" 
  </head>
  <body>
    <!--
    cada id identificador que é único
    tag <hr> para adicionar um traço/linha
    tag <br> uebra de linha
    <em> negrito
    <strong> negrito
    <u> para underline ou traço embaixo da palavra
    <stricke> traço porcima da palavra
    Títulos vão do h1 até o h6
      -->
    <div id="container">
      <!--div é um elemento block-->
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="foto de Maky Brito sorrindo, usando óculos e camisa preta, barba e fundo amarelo"
        />
        <!--img é um elemento inline-->
        <p>@maykbrito</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <!-- 
        A lista pode ser do type: circle, square ou disc
         Há tb a lista ordenada (ol) com type: 1..., A..., a..., I..., i,,,
          -->
        <li>
          <a href="#">Inscrever-se no NLW</a>
          <!--A tag <a> de refere a hiperlink. Serve para criar links entre páginas. Qdo for direto do site deve colocar o endereço inteiro (http)-->
        </li>
        <li>
          <a href="#">Baixar e-Book</a>
        </li>
        <li>
          <a href="#">Ver meu portifólio</a>
        </li>
        <li>
          <a href="https://rocketseat.com.br">Conheça o Explorer </a>
        </li>
      </ul>

      <div id="social-links">
        <a href="https://github.com/Cintiaafd" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/cintia.dias.965/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.youtube.com/@cintiadias5246" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/cintia-dias-ab015a163/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ pela <a href="https://rocketseat.com.br">Rocketseat</a>
      </footer>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
